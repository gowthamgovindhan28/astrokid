    .countdown {
    position: relative;
    
    transform-style: preserve-3d;
    perspective: 1000px;
    }

    .countdown:before {
    content: '';
    position: absolute;
    bottom: -50px;
    left: 0;
    width: 100%;
    height: 10px;
    background: #000;
    border-radius: 50%;
    filter: blur(14px);
    animation: shadow 2s linear infinite;
    }

    @keyframes shadow {
    0%, 100% {
        transform: scale(0.5);
    }
    
    50% {
        transform: scale(1);
    }
    }

    .countdown .number {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(270deg);
    animation: animate 6s linear infinite;
    }

    .countdown .number:nth-child(1) {
    animation-delay: 0s;
    }

    .countdown .number:nth-child(2) {
    animation-delay: 2s;
    }

    .countdown .number:nth-child(3) {
    animation-delay: 4s;
    }

    @keyframes animate {

      .animation {

      .animation:hover{

      }


      
      .animation > div {
        width: 100%; /* Ensure child divs take full width */
        height: 50px; /* Maintain height for the animated divs */
      }
      
      .animation > div > div {
        padding: 0.25rem 0.75rem;
        height: 50px; /* Maintain height for individual items */
        margin-bottom: 0; /* Set to 0 to prevent overflow */

      .animation div:first-child {
